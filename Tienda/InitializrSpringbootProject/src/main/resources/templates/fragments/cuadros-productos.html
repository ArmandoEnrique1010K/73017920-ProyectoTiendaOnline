<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- TABLA DE PRODUCTOS -->
        <div th:fragment = "fragmento-productos">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Oferta</th>
                        <th>Precio normal</th>
                        <th>Precio de oferta</th>
                        <th>Estado Producto</th>
                        <th>Categoria</th>
                        <th>Estado Categoria</th>
                        <th>Marca</th>
                        <th>Estado Marca</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro: ${productos}">
                        <td th:text="${registro.id_producto}"></td>
                        <td th:text="${registro.nombre}"></td>
                        <td th:text="${registro.oferta}"></td>
                        <td th:text="${registro.precionormal}"></td>
                        <td th:text="${registro.preciooferta}"></td>
                        <td th:text="${registro.estado}"></td>
                        <!-- OBTENER LOS VALORES "NOMBRE" Y "ESTADO" DE CADA UNA DE LAS TABLAS A LA QUE ESTA RELACIONADA PRODUCTOS -->
                        <td th:text="${registro.categoriaEntity.nombre}"></td>
                        <td th:text="${registro.categoriaEntity.estado}"></td>
                        <td th:text="${registro.marcaEntity.nombre}"></td>
                        <td th:text="${registro.marcaEntity.estado}"></td>
                        <td>
                            <!-- ATRIBUTO LOADING MODIFICA SI LA IMAGEN SE VA A CARGAR CUANDO EL USUARIO SE DESPLAZE HACIA DONDE SE ENCUENTRE LA IMAGEN (lazy) O INMEDIATAMENTE (eager)-->
                            <img th:src="@{/assets/productos/{filename}(filename=${registro.imagenProductoEntity.rutaImagen})}" width="250px" loading="lazy" >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
