<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/style.css}" rel="stylesheet">

    </head>
    <body>

        <!-- CREACIÓN DE LA PLANTILLA DE LA BARRA DE MENÚ -->
        <!-- NOMBRE DEL DOCUMENTO HTML :: NOMBRE DEL FRAGMENTO --> 

        <div class="caja-cabecera">
            <!-- PRIMERA CABECERA -->
            <div class="caja-cabecera-1" th:fragment = "fragmento-cabecera-1">
                <!-- ENVIO GRATIS... -->
                <div class="caja-cabecera-1-1">
                    <img class="imagen-cabecera-1-1" th:src="@{/img/box-icon.svg}">
                    <div class="texto-cabecera-1-1">Envío gratis en compras superiores a S/1000</div>
                </div>
                <!-- BARRA DE MENÚ -->
                <div class="caja-cabecera-1-2">
                    <a class="texto-cabecera-1-2" href="#">Acerca de</a>
                    <a class="texto-cabecera-1-2" href="#">Contacto</a>
                    <a class="texto-cabecera-1-2" href="#">Asistencia</a>
                    <a class="texto-cabecera-1-2" href="#">Llama +51-959253346</a>
                </div>
            </div>

            <!-- SEGUNDA CABECERA (CUANDO EL USUARIO ESTE EN UNA COMPUTADORA CUYA PANTALLA SEA MAYOR QUE 945 PIXELES DE ANCHO) -->
            <div class="desktop-caja-cabecera-2" th:fragment = "fragmento-cabecera-2-desktop">
                <!-- LOGO -->
                <div class="caja-cabecera-2-1">
                    <a th:href="@{/}">
                        <img class="imagen-logo" th:src="@{/img/logo.png}">
                    </a>
                </div>
                <!-- BARRA DE BUSQUEDA-->
                <div class="caja-cabecera-2-2">
                    <form class="caja-formulario-busqueda"  th:action="@{/productos/buscar}" method="GET">
                        <!-- BARRA PARA INTRODUCIR TEXTO -->
                        <input class="input-barra-busqueda"
                               type="search" name="p-palabraclave" 
                               placeholder="Buscar productos..." autocomplete="off" 
                               th:value="${palabraClave}">
                        <!-- BOTÓN PARA INICIAR BUSQUEDA -->
                        <button class="boton-barra-busqueda" type="input">
                            <img class="imagen-boton-busqueda" th:src="@{/img/search-icon.svg}">
                        </button>
                    </form>
                </div>
                <!-- BARRA DE MENÚ PARA USUARIOS -->
                <div class="caja-cabecera-2-3">

                    <!-- SOLO UNA DE LAS 2 OPCIONES VAN A APARECER -->
                    <a sec:authorize="!isAuthenticated()" class="texto-cabecera-2-3" th:href="@{/login}">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/user-icon.svg}">
                        <span class="texto-cabecera-2-3-2">Entrar</span>
                    </a>
                    <a sec:authorize="isAuthenticated()" class="texto-cabecera-2-3" th:href="@{/logout}">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/logout.svg}">
                        <span class="texto-cabecera-2-3-2">Salir</span>
                    </a>
                    <!-- -->
                    <a class="texto-cabecera-2-3" href="#">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/heart-icon.svg}">
                        <span class="texto-cabecera-2-3-3">Favoritos</span>
                    </a>
                    <a class="texto-cabecera-2-3" href="#">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/shopping-car-icon.svg}">
                        <div class="texto-cabecera-2-3-4">0</div>
                    </a>


                </div>

            </div>

            <!-- TERCERA CABECERA (CUANDO EL USUARIO ESTE EN UNA COMPUTADORA CUYA PANTALLA SEA MAYOR QUE 945 PIXELES DE ANCHO) -->
            <!-- BARRA DE MENÚ PARA MOSTRAR PRODUCTOS POR CATEGORIA -->
            <div class="desktop-caja-categorias" th:fragment = "fragmento-categorias-desktop">
                <!-- TODOS LOS PRODUCTOS -->
                <div class="texto-categoria">
                    <a th:href="@{/productos}">Comprar todo</a>
                </div>
                <!-- PRODUCTOS SEGÚN LA CATEGORIA -->
                <div class="texto-categoria" th:each="seccion: ${categorias}">
                    <a th:href="@{/productos/{nombre}(nombre=${seccion.nombre})}">
                        <span th:text="${seccion.nombre}"></span>
                    </a>
                </div>
                <!-- PRODUCTOS EN OFERTA-->
                <div class="texto-categoria">
                    <a th:href="@{/productos/oferta}">Oferta</a>
                </div>
            </div>


            <!-- -->
            <!-- SEGUNDA CABECERA (CUANDO EL USUARIO ESTE EN UNA COMPUTADORA CUYA PANTALLA SEA MENOR QUE 945 PIXELES DE ANCHO) -->
            <div class="movile-caja-cabecera-2" th:fragment = "fragmento-cabecera-2-mobile">

                <!-- LOGO -->
                <div class="caja-cabecera-2-1">
                    <a th:href="@{/}">
                        <img class="imagen-logo" th:src="@{/img/logo.png}">
                    </a>
                </div>

                <!-- BARRA DE BUSQUEDA-->
                <div class="caja-cabecera-2-2">
                    <form class="caja-formulario-busqueda"  th:action="@{/productos/buscar}" method="GET">
                        <!-- BARRA PARA INTRODUCIR TEXTO -->
                        <input class="input-barra-busqueda"
                               type="search" name="p-palabraclave" 
                               placeholder="Buscar productos..." autocomplete="off" 
                               th:value="${palabraClave}">
                        <!-- BOTÓN PARA INICIAR BUSQUEDA -->
                        <button class="boton-barra-busqueda" type="input">
                            <img class="imagen-boton-busqueda" th:src="@{/img/search-icon.svg}">
                        </button>
                    </form>
                </div>
            </div>

            <!-- TERCERA CABECERA (CUANDO EL USUARIO ESTE EN UNA COMPUTADORA CUYA PANTALLA SEA MENOR QUE 945 PIXELES DE ANCHO) -->
            <!-- BARRA DE MENÚ PARA MOSTRAR PRODUCTOS POR CATEGORIA -->
            <div class="movile-caja-cabecera-3" th:fragment = "fragmento-cabecera-3-mobile">

                <!-- BOTÓN PARA ABRIR EL MENÚ DE HAMBURGUESA -->
                <div id="abrir" class="abrir-menu">
                    <img class="imagen-menu-hamburguesa" th:src="@{/img/burger-menu.svg}">
                    <span class="texto-menu-hamburguesa">Compra por categorias</span>
                </div>

                <!-- BARRA DE MENÚ PARA USUARIOS -->
                <div class="caja-cabecera-2-3">
                    
                    
                    <!-- SOLO UNA DE LAS 2 OPCIONES VAN A APARECER -->
                    <a sec:authorize="!isAuthenticated()" class="texto-cabecera-2-3" th:href="@{/login}">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/user-icon.svg}">
                        <span class="texto-cabecera-2-3-2">Entrar</span>
                    </a>
                    <a sec:authorize="isAuthenticated()" class="texto-cabecera-2-3" th:href="@{/logout}">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/logout.svg}">
                        <span class="texto-cabecera-2-3-2">Salir</span>
                    </a>
                    <!-- -->
                    <a class="texto-cabecera-2-3" href="#">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/heart-icon.svg}">
                        <span class="texto-cabecera-2-3-3">Favoritos</span>
                    </a>
                    <a class="texto-cabecera-2-3" href="#">
                        <img class="imagen-cabecera-2-3" th:src="@{/img/shopping-car-icon.svg}">
                        <div class="texto-cabecera-2-3-4">0</div>
                    </a>
                </div>
            </div>

            <!-- MENÚ DE HAMBURGUESA PARA MOSTRAR PRODUCTOS POR CATEGORIA, SOLAMENTE SE VA A MOSTRAR CUANDO EL USUARIO HAGA CLIC EN EL BOTÓN PARA ABRIR/CERRAR -->
            <div class="menu-hamburguesa-caja-categorias" id="movile-menu" th:fragment = "fragmento-menu-hamburguesa-mobile">

                <!-- BOTÓN PARA CERRAR EL MENÚ DE HAMBURGUESA CUANDO ESTE ABIERTO-->
                <div id="cerrar" class="cerrar-menu">
                    <span>Cerrar</span>
                </div>
                
                <!-- TODOS LOS PRODUCTOS -->
                <div class="texto-categoria">
                    <a th:href="@{/productos}">Comprar todo</a>
                </div>
                
                <!-- PRODUCTOS SEGÚN LA CATEGORIA -->
                <div class="texto-categoria" th:each="seccion: ${categorias}">
                    <a th:href="@{/productos/{nombre}(nombre=${seccion.nombre})}">
                        <span th:text="${seccion.nombre}"></span>
                    </a>
                </div>
                
                <!-- PRODUCTOS EN OFERTA -->
                <div class="texto-categoria">
                    <a th:href="@{/productos/oferta}">Oferta</a>
                </div>
                
                            <!-- JAVASCRIPT -->
            <script th:src="@{/jsmenuhamburguesa.js}"></script>

                
            </div>
            

        </div>
        <!-- CAJA CABECERA PARA EL USUARIO SI ESTA EN UN DISPOSITIVO MOVIL CUYA PANTALLA SEA MENOR QUE 945 PIXELES DE ANCHO-->

    </body>
</html>
